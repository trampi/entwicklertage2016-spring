apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.3.2.RELEASE") // spring boot basic dependency
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.3.2.RELEASE") // needed for jpa
	compile("org.springframework.boot:spring-boot-starter-data-rest:1.3.2.RELEASE")
    compile("org.springframework.boot:spring-boot-devtools:1.3.2.RELEASE") // needed for h2
	compile 'mysql:mysql-connector-java:5.1.38'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
